<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>V50 Trainer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050910">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050910;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
    }
    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #pattern-box {
      margin-top: 20px;
      margin-bottom: 20px;
      padding: 12px 18px;
      border-radius: 6px;
      background: #0c121c;
      border: 1px solid #202633;
      width: 85%;
      text-align: center;
    }
    #pattern {
      font-size: 40px;
      white-space: nowrap;
      font-family: "Menlo", "SF Mono", monospace;
    }
    .btn-row {
      margin: 6px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      background: #151b28;
      color: #e5e5e5;
      border: 1px solid #30384a;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    #generate {
      margin-bottom: 10px;
      padding: 8px 16px;
      background: #1f7aff;
      border-color: #1f7aff;
      color: #fff;
      border-radius: 5px;
    }
    #result {
      margin-top: 14px;
      font-size: 17px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h2>V50 Trainer — паттерны 5 тиков</h2>

    <div id="pattern-box">
      <div id="pattern">---</div>
    </div>

    <button id="generate" onclick="generate()">Сгенерировать паттерн</button>

    <div class="btn-row">
      <button onclick="check('impulse')">Импульс</button>
      <button onclick="check('imp_pull')">Импульс+откат</button>
      <button onclick="check('double')">Двойной укус</button>
    </div>

    <div class="btn-row">
      <button onclick="check('break')">Breakout</button>
      <button onclick="check('stairs')">Лестница</button>
      <button onclick="check('bite')">Укус+импульс</button>
    </div>

    <div class="btn-row">
      <button onclick="check('noise')">Пила</button>
      <button onclick="check('late')">Поздний вход</button>
      <button onclick="check('fake')">Ложный выброс</button>
      <button onclick="check('flat')">Флэт</button>
    </div>

    <div id="result"></div>

  </div>

  <script src="trainer.js"></script>
</body>
</html>
