<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>V50 Trainer</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050910">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #050910;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
    }
    #login-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
    }
    #login-screen h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    #login-screen p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #bbbbbb;
    }
    #login-screen input {
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #30384a;
      background: #151b28;
      color: #e5e5e5;
      font-size: 14px;
      width: 200px;
      margin-bottom: 8px;
      text-align: center;
    }
    #login-error {
      margin-top: 4px;
      color: #ff4d4f;
      font-size: 13px;
      min-height: 16px;
    }
    .wrap {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    #pattern-box {
      margin-top: 20px;
      margin-bottom: 10px;
      padding: 12px 18px;
      border-radius: 6px;
      background: #0c121c;
      border: 1px solid #202633;
      width: 85%;
      text-align: center;
    }
    #pattern {
      font-size: 40px;
      white-space: nowrap;
      font-family: "Menlo", "SF Mono", monospace;
    }
    .controls {
      margin: 6px 0 10px 0;
      font-size: 13px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }
    .controls label {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .btn-row {
      margin: 6px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 6px;
    }
    button {
      background: #151b28;
      color: #e5e5e5;
      border: 1px solid #30384a;
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    button:active {
      background: #222b3b;
    }
    #generate {
      padding: 8px 16px;
      background: #1f7aff;
      border-color: #1f7aff;
      color: #fff;
      border-radius: 5px;
      margin-bottom: 6px;
    }
    #result {
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      min-height: 40px;
    }
    #stats {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
      color: #bcbcbc;
      min-height: 60px;
    }
  </style>
</head>

<body>

  <!-- Экран входа -->
  <div id="login-screen">
    <h1>Вход</h1>
    <p>Введите пароль, чтобы открыть тренажёр.</p>
    <input type="password" id="pwd-input" placeholder="Пароль">
    <button onclick="unlock()">Войти</button>
    <div id="login-error"></div>
  </div>

  <!-- Основное приложение -->
  <div class="wrap" id="app">

    <h2>V50 Trainer — паттерны 5 тиков</h2>

    <div id="pattern-box">
      <div id="pattern">---</div>
    </div>

    <div class="controls">
      <label>
        Сложность:
        <select id="difficulty">
          <option value="easy">Лёгкая</option>
          <option value="medium">Средняя</option>
          <option value="hard">Сложная</option>
        </select>
      </label>
      <label>
        <input type="checkbox" id="soundToggle" checked>
        Звук тиков
      </label>
      <label>
        <input type="checkbox" id="blindToggle">
        Слепой режим
      </label>
      <button onclick="resetStats()">Сброс статистики</button>
    </div>

    <button id="generate" onclick="generate()">Сгенерировать паттерн</button>

    <div class="btn-row">
      <button onclick="check('impulse')">Импульс</button>
      <button onclick="check('imp_pull')">Импульс+откат</button>
      <button onclick="check('double')">Двойной укус</button>
    </div>

    <div class="btn-row">
      <button onclick="check('break')">Breakout</button>
      <button onclick="check('stairs')">Лестница</button>
      <button onclick="check('bite')">Укус+импульс</button>
    </div>

    <div class="btn-row">
      <button onclick="check('noise')">Пила</button>
      <button onclick="check('late')">Поздний вход</button>
      <button onclick="check('fake')">Ложный выброс</button>
      <button onclick="check('flat')">Флэт</button>
    </div>

    <div id="result"></div>
    <div id="stats"></div>

  </div>

  <script>
    const PASSWORD = "Razma50V"; // при желании замени на свой

    function unlock() {
      const input = document.getElementById("pwd-input");
      const error = document.getElementById("login-error");
      const val = (input.value || "").trim();

      if (val === PASSWORD) {
        document.getElementById("login-screen").style.display = "none";
        const app = document.getElementById("app");
        app.style.display = "flex";
        error.innerHTML = "";
        if (typeof generate === "function") generate();
      } else {
        error.innerHTML = "Неверный пароль.";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const input = document.getElementById("pwd-input");
      if (input) {
        input.addEventListener("keyup", e => {
          if (e.key === "Enter") unlock();
        });
      }
    });
  </script>

  <script src="trainer.js"></script>
</body>
</html>
